name: Bug report
description: Report a bug to help us improve
title: "üêõ: "
labels: 
  - "bug"
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: email@example.com
    validations:
      required: false
  - type: dropdown
    id: software
    attributes:
      label: Location
      description: Where did you experience the bug?
      multiple: true
      options:
        - runBiosimulations
        - BioSimulations
        - BioSimulators
        - BioSimulations API
        - BioSimulators API
        - Other (please describe below)
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true

  - type: textarea
    id: how-to-make-it-happen
    attributes:
      label: What made it happen?
      description: What steps can cause the bug?
      placeholder: Tell us what you did that casued the bug
      value: "I loaded the page!"
    validations:
      required: true

  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - Production (Deployed on a .org domain)
        - Development (Deployed on a .dev domain)
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://docs.biosimulations.org/developers/conduct/)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
